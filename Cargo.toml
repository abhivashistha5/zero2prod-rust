[package]
name = "zero2prod-rust"
description = "Follow along the book zero2prod rust"
version = "0.1.0"
edition = "2021"
authors= ["Abhijeet Vashistha"]

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "zero2prod-rust"

[dependencies]
actix-web = "4.5.1"
reqwest = "0.12.4"
serde = { version = "1.0.199", features = ["derive"] }
tokio = { version = "1.37.0", features = ["macros", "rt-multi-thread"] }
